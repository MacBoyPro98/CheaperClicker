<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<form method="post" enctype="multipart/form-data">
		<p>Please upload a quiz file</p>
		<p><input type="file" name="quiz" /></p>
		<p>While hosting a quiz, use the following keyboard shortcuts:</p>
		<ul>
			<li><kbd>n</kbd> - Advance to next question</li>
			<li><kbd>q</kbd> - Toggle QR code display</li>
			<li><kbd>s</kbd> - Toggle histogram display</li>
			<li><kbd>l</kbd> - Toggle leaderboard display</li>
		</ul>
		<p><input type="submit" value="Start quiz" /></p>
	</form>
</body>
</html>
